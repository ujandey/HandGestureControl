[detection]
min_detection_confidence = 0.7
min_tracking_confidence = 0.5
max_num_hands = 2

[gesture_recognition]
gesture_threshold = 0.85
cooldown_period = 1.0
smoothing_buffer_size = 5

[system_control]
action_cooldown = 1.0
volume_step = 5
enable_audio_control = true

[ui]
window_width = 1000
window_height = 700
camera_width = 640
camera_height = 480
update_rate = 30

[performance]
target_fps = 20
max_cpu_usage = 60
max_memory_mb = 150
enable_gpu_acceleration = false

[logging]
log_level = INFO
log_to_file = true
max_log_size_mb = 10
